<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Self Study Portal</title>
    <link rel="stylesheet" href="css/study-guide-common.css">
    <link rel="stylesheet" href="css/login.css">
    <meta name="description" content="Login to access Self Study Guides">

    <link rel="icon" href="/favicon.ico" sizes="any">
    <link rel="icon" href="/icon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="icon.png">

    <meta name="theme-color" content="#003366">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>📚 Self Study Portal</h1>
                <div class="login-subtitle">Educational Study Hub</div>
                <p class="login-description">Please log in to access the study guides</p>
            </div>

            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required autocomplete="username">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                </div>

                <button type="submit" class="login-btn">
                    🔐 Login
                </button>

                <div id="errorMessage" class="error-message" style="display: none;">
                    Invalid username or password. Please try again.
                </div>
            </form>

            <div class="login-footer">
                <p>Access your comprehensive study materials</p>
                <div class="features-preview">
                    <span>📚 Study Guides</span>
                    <span>🤖 AI-Generated Content</span>
                    <span>🖼️ Interactive Learning</span>
                    <span>🎯 Practice Questions</span>
                </div>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script>
        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (login(username, password)) {
                // Redirect to the page they were trying to access, or index.html
                const urlParams = new URLSearchParams(window.location.search);
                const redirect = urlParams.get('redirect') || 'index.html';
                window.location.href = redirect;
            } else {
                document.getElementById('errorMessage').style.display = 'block';
                document.getElementById('password').value = '';
            }
        });

        // Check if already logged in
        if (isLoggedIn()) {
            const urlParams = new URLSearchParams(window.location.search);
            const redirect = urlParams.get('redirect') || 'index.html';
            window.location.href = redirect;
        }
    </script>
</body>
</html>
